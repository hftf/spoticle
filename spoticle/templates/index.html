{% extends "base.html" %}

{% block content %}
<h2>List of quizzes</h2>
{% if quizzes %}
	<ul>
	{% for quiz in quizzes %}
		<li><a href="{% url 'quiz' quiz.id %}">{{ quiz.name }}</a> by {{ quiz.created_by.username }}</li>
	{% endfor %}
	</ul>
{% else %}
	<p>There are no quizzes :(</p>
{% endif %}
{% endblock content %}
